<div class="col-md-12">

  <div class="container-fluid g-0">

    <h3 class="titulo">CONSTANTES <br> VITALES</h3>

    <form *ngIf="!isLoggedIn" name="email" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="form-group">

        <input id="form-email" type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/><br><br>

        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">Username is required!</div>

      </div>

      <div class="form-group">

        <input id="form-contraseña" type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/><br><br>

        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">

          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>

        </div>
      </div>

      <div class="form-group">

        <a>
          <button type="submit" id="btn-entrar">Entrar</button>
        </a><br>

      </div>

      <div class="form-group">

        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login failed: {{ errorMessage }}</div>

      </div>

    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>

  </div>

</div>
