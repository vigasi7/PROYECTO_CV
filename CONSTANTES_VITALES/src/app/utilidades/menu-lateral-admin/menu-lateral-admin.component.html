<div *ngIf="profesores!=null; else espera">
  <table border="1">
    <tr>
      <td>Codigo</td><td>Descripcion</td><td>Precio</td>
    </tr>
    <tr *ngFor="let prof of profesores">
      <td>{{prof.dniProfesor}}</td>
      <td>{{prof.nombreProfesor}}</td>
      <td>{{prof.apellidosPersona}}</td>
    </tr>
  </table>
</div>
<ng-template #espera>Esperando datos...</ng-template>
